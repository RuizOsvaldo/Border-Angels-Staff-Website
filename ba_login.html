<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--
            This will serve as the log in page for my.borderangels.org

            Author: Osvaldo Ruiz
            Date:   6/22/23
        -->

        <!-- meta elements -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="language" content="en">

        <title>Login Page</title>

        <!-- links to CSS and JS pages in this folder -->
        <link rel="stylesheet" href="ba_layout.css">
        <!--<script src="script.js"></script>-->

    </head>
    <body>
        <!-- Creating container for logo and nested container for login form -->
        <div class="container">
            <img src="ba_logo_white.png" alt="Logo" class="logo">

            <!-- Creating container for form -->
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <!-- Requesting username and password -->
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

        </div>
        
    </body>
</html>
