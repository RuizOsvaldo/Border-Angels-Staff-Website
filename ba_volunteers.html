<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <!--
      This will serve as the Volunteer page for my.borderangels.org

      Author: Osvaldo Ruiz
      Date:   7/2/23
    -->
    <link rel="stylesheet" type="text/css" href="ba_layout.css">
    <script src="script.js"></script>
  </head>

  <!-- Body -->
  <body>

    <!-- Logo -->
    <div class="image-container">
      <img src="ba_logo.png" alt="Website Logo">
    </div>

    <!-- Navigation Bar -->
    <div class="navigation-bar">
      <nav>
          <ul>
          <li><a href="ba_home.html">Home</a></li>
          <li><a href="ba_resources.html">Resources</a></li>
          <li><a href="ba_services.html">Services</a></li>
          <li><a href="ba_volunteers.html">Volunteers</a></li>
          <li><a href="ba_contacts.html">Contacts</a></li>
          <li><a href="ba_links.html">Links</a></li>
          <li><a href="ba_login.html">Sign Out</a></li>
          </ul>
      </nav>
    </div>

    <!-- Creating a container with a form to input volunteer information -->
    <div class="volunteers-container">
      <div class="volunteers-create">
        <h2>Create Profile</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="file">Upload File:</label>
          <input type="file" id="file" name="file">
          
          <label for="dropdown">Participating Event:</label>
          <select id="dropdown" name="dropdown">
            <option value="empty">--select--</option>
            <option value="WD">Water Drop</option>
            <option value="COL">Caravan of Love</option>
            <option value="DLO">Day Laborer Outreach</option>
            <option value="VAC">Volviendo a Casa</option>
            <option value="Bond">Bond Program</option>
          </select>
          
          
        </form>
        <input type="submit" value="Submit">
      </div>
      <!-- A container to search for volunteers -->
      <div class="volunteers-search">
        <h2>Search Volunteers</h2>
        <input type="text" id="search" placeholder="Search...">
        <textarea id="volunteers-output" rows="5" cols="50" readonly></textarea>
        
        
      </div>
    
    </div>
    <div id="profile" class="volunteers-profile">
          
    </div>
  </body>

  <!-- Footer -->
  <footer>
    <div class="home-website">
        <button onclick="redirectToWebsite()">Main Website</button>
    </div>
  </footer>
</html>
